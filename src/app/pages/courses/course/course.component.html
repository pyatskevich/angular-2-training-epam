<div class="media">

  <div class="media-body">
    <h4 class="media-heading">{{course.title}}</h4>
	<span>{{course.time}}</span>
	<span>{{course.date}}</span>

	{{course.description}}

  </div>
  <div class="media-right">
	  <div class="btn-group" role="group" aria-label="...">
  	  <button type="button" class="btn btn-default" (click)="editCourse">Edit</button>
  	  <button type="button" class="btn btn-default" (click)="deleteCourse">Delete</button>

  	</div>
  </div>
</div>
