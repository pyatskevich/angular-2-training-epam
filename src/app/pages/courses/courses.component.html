<span>{{header}}</span>
<search (done)="search($event)"></search>

<div class="show" *ngIf="courses?.length==0">
	<p>No data. Add new course.</p>
</div>
<div class="courses-list" *ngFor="let course of courses | orderBy: time">
	<course-item [course]="course" (done)="removeItem($event)"></course-item>
</div>
