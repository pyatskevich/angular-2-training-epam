<div class="add-course">
	<h2>Add new course</h2>
	<input type="text" name="title" value="" [(ngModel)]="newCourse.title"><br>

	<textarea name="description" rows="8" cols="80" [(ngModel)]="newCourse.description"></textarea><br>
	<button type="button" name="button" (click)="saveCourse()">Save</button>
</div>
